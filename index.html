<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--custom CSS file-->
    <link rel="stylesheet" href="styles.css">

    <title>My Calculator</title>
</head>
<body>
    <div class="row">
        <div class="col-8 col-lg-4 offset-2 offset-lg-4 col-md-6 offset-md-3 myCalc">
            <div class="container">
                <div class="displayScreen d-flex align-items-center justify-content-end mb-5"><h1 class="display"></h1><span></span></div>

                <div class="row">
                    <div class="col-3 keyboard mx-auto mb-3 my-auto rounded-3"><h2>1</h2></div>
                    <div class="col-3 keyboard mx-auto mb-3 my-auto rounded-3"><h2>2</h2></div>
                    <div class="col-3 keyboard mx-auto mb-3 my-auto rounded-3"><h2>3</h2></div>
                    <div class="col-3 keyboard mx-auto mb-3 my-auto  rounded-3 sign"><h2>+</h2></div>
                </div>

                <div class="row">
                    <div class="col-3 keyboard mx-auto my-auto  mb-3 rounded-3"><h2>4</h2></div>
                    <div class="col-3 keyboard mx-auto my-auto mb-3 rounded-3"><h2>5</h2></div>
                    <div class="col-3 keyboard mx-auto my-auto mb-3 rounded-3"><h2>6</h2></div>
                    <div class="col-3 keyboard mx-auto my-auto rounded-3 mb-3 sign"><h2>-</h2></div>
                </div>

                <div class="row">
                    <div class="col-3 keyboard mx-auto mb-3 my-auto rounded-3"><h2>7</h2></div>
                    <div class="col-3 keyboard mx-auto mb-3 my-auto rounded-3"><h2>8</h2></div>
                    <div class="col-3 keyboard mx-auto mb-3 my-auto rounded-3"><h2>9</h2></div>
                    <div class="col-3 keyboard mx-auto mb-3 my-auto  rounded-3 sign"><h2>x</h2></div>
                </div>

                <div class="row">
                    <div class="col-3 keyboard mx-auto my-auto  mb-3 delete rounded-3"><h2>c</h2></div>
                    <div class="col-3 keyboard mx-auto my-auto mb-3 rounded-3"><h2>0</h2></div>
                    <div class="col-3 keyboard mx-auto my-auto mb-3 rounded-3 equalSign"><h2>=</h2></div>
                    <div class="col-3 keyboard mx-auto my-auto rounded-3 mb-3 sign"><h2>/</h2></div>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
