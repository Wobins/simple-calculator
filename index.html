<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- My custom styles -->
    <link rel="stylesheet" href="styles.css">

    <title>My Calculator</title>
</head>
<body class="container-fluid">

    <div id="calc" class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-10 offset-1">
        <div class="screen text-end px-1"><p></p></div>
        <div class="table-responsive">
            <table class="keyboard table table-bordered">
                <tbody>
                    <tr>
                        <td class="text-center button">(</td>
                        <td class="text-center button">)</td>
                        <td class="text-center delete">DEL</td>
                        <td class="text-center button">/</td>
                    </tr>
                    <tr>
                        <td class="text-center button">7</td>
                        <td class="text-center button">8</td>
                        <td class="text-center button">9</td>
                        <td class="text-center button">*</td>
                    </tr>
                    <tr>
                        <td class="text-center button">4</td>
                        <td class="text-center button">5</td>
                        <td class="text-center button">6</td>
                        <td class="text-center button">-</td>
                    </tr>
                    <tr>
                        <td class="text-center button rounded-circle">1</td>
                        <td class="text-center button">2</td>
                        <td class="text-center button">3</td>
                        <td class="text-center button">+</td>
                    </tr>
                    <tr>
                        <td class="text-center clear">C</td>
                        <td class="text-center button">0</td>
                        <td class="text-center button">.</td>
                        <td class="text-center equal">=</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- My custom JavaScript code -->
    <script src="app.js"></script>

    <!-- Bootstrap 5 JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
